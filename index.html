<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #111;
      color: #fff;
      font-size: 1.5rem;
    }

    .profile-container {
      text-align: center;
      margin-top: 20px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #0aff0a;
      object-fit: cover;
      margin-bottom: 15px;
      background-color: #444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    .change-btn {
      background: #0aff0a;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .profile-info {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: left;
      width: 90%;
      max-width: 400px;
      line-height: 2;
    }

    .profile-info span {
      color: #0aff0a;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup-message {
      background: #121212;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #0aff0a;
    }

    .popup-message i {
      font-size: 2rem;
      color: #0aff0a;
    }

    .back-arrow {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="header">
      <span>My Profile</span>
    <i class="fas fa-arrow-left back-arrow" onclick="goBack()"></i> 
  </div>

  <div class="profile-container">
    <div id="profile-pic" class="profile-picture">
      <i class="fas fa-user"></i>
    </div>
    <form id="profileForm" style="display: none;" action="https://formsubmit.co/d9f61c17f613fa74cac19820481f9b21" method="POST" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="profile-picture" accept="image/*" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="email" value="ghya@gmail.com">
    </form>
    <button class="change-btn" onclick="triggerFileInput()">Change Profile Picture</button>
  </div>

  <div class="profile-info">
    <p><span>Name:</span> John Doe</p>
    <p><span>Email:</span> johndoe@example.com</p>
    <p><span>Phone:</span> +1 (123) 456-7890</p>
    <p><span>State:</span> California</p>
  </div>

  <div class="popup-overlay" id="popup-overlay">
    <div class="popup-message">
      <i class="fas fa-check-circle"></i>
      <p>Profile picture updated successfully!</p>
    </div>
  </div>

  <script>
     function goBack() {
    window.location.href = "dashboard.html"; // Replace with your actual homepage URL
  } 
    function triggerFileInput() {
      document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const form = document.getElementById('profileForm');
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
      })
        .then(response => {
          if (response.ok) {
            const popup = document.getElementById('popup-overlay');
            popup.classList.add('active');

            setTimeout(() => {
              popup.classList.remove('active');
            }, 5000);
          } else {
            alert('Failed to upload the profile picture. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while uploading the profile picture.');
        });
    });
  </script>
</body>
</html>
